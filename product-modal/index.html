<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="flex justify-between bg-slate-300 p-5">
        <div class="p-5">
            <a href="/" class="m-3 p-3 text-lg font-bold border-4 border-slate-500 rounded-full hover:bg-slate-500 hover:text-white">Home</a>
            <a href="/" class="m-3 p-3 text-lg font-bold border-4 border-slate-500 rounded-full hover:bg-slate-500 hover:text-white">All products</a>
        </div>
        <div class="p-5">
            <a href="/" class="m-3 p-3 text-lg font-bold border-4 border-slate-500 rounded-full hover:bg-slate-500 hover:text-white">Profile</a>
            <a href="/" class="m-3 p-3 text-lg font-bold border-4 border-slate-500 rounded-full hover:bg-slate-500 hover:text-white">Wishlist</a>
        </div>
        
    </nav>
    <!-- Global Container-->
    <div class="flex items-center justify-center min-screen bg-slate-100 ">
        <!-- Card Container -->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!-- Image -->
            <div>
                <img src="images/headphone.png" alt="headphone" class="mx-auto w-60 hover:scale-105 duration-200">
            </div>
            <!-- Content text-->
            <div class="flex flex-col space-y-6">
                <!-- Label & Title Container -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm uppercase text-white font-bold bg-black rounded-full hover:scale-95 duration-200">
                            Free Shipping
                        </div>
                    </div>
                    <!-- Title -->
                    <div class="max-w-sm text-2xl font-medium">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </div>
                    <!-- price container-->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <div class="flex">
                            <div class="border-r-2 border-gray-400 pr-6">
                                <p class="line-through opacity-70">$79</p>
                                <p class="text-5xl font-bold">$59</p>
                            </div>
                            <div class="text-wrap p-3 mx-auto">
                                <span class="hover:underline cursor-pointer text-blue-400">Safety agreement</span>
                                 from 5$/month
                            </div>

                        </div>
                        <p class="text-sm font-bold text-gray-400">
                            This offer is valid until June 30 or as long as stock lasts!
                        </p>
                    </div>
                    <!-- Button Group -->
                    <div class="group">
                        <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                            <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700 font-bold">Add To Cart</div>
                        </button>
                    </div>
                    <!-- Stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ items in stock</div>
                    </div>
                    <!-- Bottom buttons Container-->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="images/weight.png" alt="weight">
                            <span>Add to cart</span>
                        </button>
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="images/heart.png" alt="weight">
                            <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
